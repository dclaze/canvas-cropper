<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="canvas-cropper : ">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script type="text/javsacript" src="https://raw.githubusercontent.com/dclaze/canvas-cropper/master/canvas-cropper.js"></script>
    <title>canvas-cropper</title>
</head>

<body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
            <a id="forkme_banner" href="https://github.com/dclaze/canvas-cropper">View on GitHub</a>

            <h1 id="project_title">canvas-cropper</h1>
            <h2 id="project_tagline"></h2>

            <section id="downloads">
                <a class="zip_download_link" href="https://github.com/dclaze/canvas-cropper/zipball/master">Download this project as a .zip file</a>
                <a class="tar_download_link" href="https://github.com/dclaze/canvas-cropper/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
        <section id="main_content" class="inner">
            <canvas id="myCanvas" width="578" height="400"></canvas>
            <br>
            <button id="toggleEnabledButton">Toggled Enabled</button>
            <button id="resetButton">Reset</button>
            <button id="croppedImageButton">GetCroppedImage</button>
            <h4 id="enabledStatusDiv">Enabled</h4>
        </section>
        <script>
        window.onload = function() {
            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');

            var imageObj = new Image();
            imageObj.onload = function() {
                context.drawImage(imageObj, 69, 50);
            };
            imageObj.src = 'http://web.richmond.k12.va.us/portals/0/assets/VPI/images/il_fullxfull.366702587_gqsu.jpg';

            var openImageInNewWindow = function(dataUri) {
                var newWindow = window.open()
                newWindow.document.write('<img src="' + dataUri + '"></img>');
            };

            CANVAS = new CanvasCropper(canvas)
                .capture(function(dataUri, canvasData) {
                    openImageInNewWindow(dataUri);
                    updateCanvasCropperStatus();
                });

            var toggleCanvasCropperEnabled = function() {
                if (CANVAS.isEnabled())
                    CANVAS.disable();
                else
                    CANVAS.enable(false);

                updateCanvasCropperStatus();
            };

            var updateCanvasCropperStatus = function() {
                var enabledStatus = CANVAS.isEnabled() ? "Enabled" : "Disabled";
                document.getElementById('enabledStatusDiv').innerHTML = enabledStatus;
                console.log(CANVAS.isEnabled())
            };

            var resetCanvas = function() {
                CANVAS.reset();
            };

            var getCanvasCroppedImage = function() {
                openImageInNewWindow(CANVAS.getCroppedImage());
            };

            var toggleEnabledButton = document.getElementById('toggleEnabledButton');
            toggleEnabledButton.addEventListener("click", toggleCanvasCropperEnabled);
            var resetButton = document.getElementById('resetButton');
            resetButton.addEventListener("click", resetCanvas);
            var croppedImageButton = document.getElementById('croppedImageButton');
            croppedImageButton.addEventListener("click", getCanvasCroppedImage);
        }
        </script>

</body>
</div>

<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
    <footer class="inner">
        <p class="copyright">canvas-cropper maintained by <a href="https://github.com/dclaze">dclaze</a>
    </footer>
</div>



</body>

</html>
